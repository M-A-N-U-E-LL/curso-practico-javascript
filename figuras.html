<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Práctico</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <!-- CUADRADO -->
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            
            <input id="InputCuadrado" type="number"/>

        <!-- Botones para calcular el perímetro y el área de un cuadrado -->
            <div>
                <button type="button" onclick="CalcularPerimetroCuadrado()">
                    calcular el perímetro
                </button>

                <button type="button" onclick="CalcularAreaCuadrado()">
                    Calcular el área
                </button>
            </div>
        </form>
    </section>
    
    <!-- TRIANGULO -->
    <section>
        <h2>Calcula el área y el perímetro del triangulo</h2>

        <form action="">

            <!-- Lado 1 -->
            <label for="InputTriangulo1">
                Lado 1
            </label>
            <input id="InputTriangulo1" type="number">
            
            <!-- Lado 2 -->
            <div>
                <label for="InputTriangulo2">
                    Lado 2
                </label>

                <input id="InputTriangulo2" type="number">
            <div>

            <!-- Base -->
            <div>
                <label for="InputTriangulo3">
                    Base
                </label>

                <input id="InputBaseTriangulo" type="number">
            </div>

            <!-- Altura -->
            <div>
                <label for="InputAlturaTriangulo">
                    Altura
                </label>

                <input id="InputAlturaTriangulo" type="number">
            </div>

        <!-- Botones para calcular el perímetro y el área de un triángulo -->
            <button type="button" onclick="CalcularPerimetroTriangulo()">
                Calcular perímetro
            </button>

            <button type="button" onclick="CalcularAreaTriangulo()">
                Calcular área
            </button>

        </form>

    </section>

    <!-- CIRCULO -->
    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>

        <form action="">
            <label for="InputRadioCirculo">
                Radio
            </label>
            <input id="InputRadioCirculo" type="number">

        <!-- Botones para calcular el perímetro y el area de un círculo -->
        <div>
            <button type="button" onclick="CalcularPerimetroCirculo()">
                Calcular perímetro del círculo
            </button>

            <button type="button" onclick="CalcularAreaCirculo()">
                Calcular área del círculo
            </button>
        </div>    

        </form>
    </section>

    <!-- TRIÁNGULO ISÓSCELES -->
    <section>
        <h2>Calcular la altura de un triángulo isósceles</h2>
        <form action="">
            <label for="input1">
                Lado1
            </label>
            <input id="input1" type="number">

            <div>
                <label for="input2">
                    Lado2
                </label>
                <input id="input2" type="number">
            </div>

            <div>
                <label for="inputBase">
                    LadoBase
                </label>
                <input id="inputBase" type="number">
            </div>
            <!-- Botón para calcular la altura de un triángulo isósceles -->
            <button type="button" onclick="CalcularAltura()">
                Calcular Altura
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>

</body>
</html>
